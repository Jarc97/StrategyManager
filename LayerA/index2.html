<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<!-- CoreUI CSS -->
	<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
	<style>
		.btn {
			margin: 5px 5px 5px 5px;
		}
		.db-card {
			margin-top: 16px;
		}
		.container {
			max-width: 100%;
		}
		.db-section {
			margin-top: 16px;
		}
		textarea {
			width: 100%;
		}
		#backup-interval-input {
			width: 40px;
			text-align: center;
		}
	</style>

	<title>Admin</title>
</head>

<body class="app">
	<header class="app-header navbar">
		<!-- Header content here -->
		<a class="navbar-brand" href="#">
			<img class="navbar-brand-full" src="images/UNA.JPG" alt="UNA" width="80" height="45">
		</a>
	</header>
	<div class="app-body">
		<main class="main" id="main">
			<!-- Main content here -->
			<div class="container-fluid">
				<div class="card db-section">
					<div class="card-header">
						<h1 class="h5 m-0">Strategy Manager For Automated Recovery Of Databases</h1>
					</div>
					<div class="card-block">
						<div class="container">
							<div class="row" id="database-container">

							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- Modal for Strategy -->
			<div class="modal fade" id="strategyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
			 aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Strategy Configuration</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p id="db-name">Database Name: </p>
							Full backup every <input id="backup-interval-input" type="text" name="fname"> hours<br>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" onclick="saveStrategy()" data-dismiss="modal">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal for Logs -->
			<div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
			 aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Latest Log</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<textarea id="log-text-area" rows="20" cols="50">The Full Log goes here.</textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</main>
	</div>

	<script src="admin2.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>
